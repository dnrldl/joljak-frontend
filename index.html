<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h2 class="copiel">Copiel</h2>
        <nav class="navigation">
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon> </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon></span>
                    <input type="text" required>
                    <label>이메일</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>비밀번호</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    로그인 상태 유지</label>
                    <p><a href="#" 
                        class="remember-link">이메일을 잊으셨나요?</a></p>
                </div>
                <button type="submit" class="btn">로그인</button>
                <div class="login-register">
                    <p>계정이 없으신가요?<a href="#" 
                        class="register-link">계정 만들기</a></p>
                </div>
            </form>
        </div>

        <div class="form-box remember">
            <h2>ID 찾기</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="call"></ion-icon></span>
                    <input type="text" required>
                    <label>전화번호를 입력하세요</label>
                </div>
                <button type="submit" class="btn">확인</button>
            </form>
        </div>
        
        <div class="form-box register">
            <h2>계정 만들기</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>닉네임</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon></span>
                    <input type="text" required>
                    <label>이메일</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>비밀번호</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="checkmark-circle"></ion-icon></span>
                    <input type="password" required>
                    <label>비밀번호 확인</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    약관에 동의합니다</label>
                </div>
                <button type="submit" class="btn">만들기</button>
                <div class="login-register">
                    <p>이미 계정이 있습니까?<a href="#" 
                        class="login-link">로그인</a></p>
                </div>
            </form>
        </div>
    </div>       
        
        <script src="script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
